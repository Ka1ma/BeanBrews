<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanBrews POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BeanBrews POS</a>
            <div class="d-flex align-items-center">
                <div class="search-container me-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search menu items...">
                </div>
                <button class="btn btn-link" id="darkModeToggle">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid main-content">
        <div class="row">
            <!-- Categories Sidebar -->
            <div class="col-md-2 categories-sidebar">
                <h5>Categories</h5>
                <div class="list-group" id="categoryList">
                    <!-- Categories will be populated here -->
                </div>
            </div>

            <!-- Menu Items Grid -->
            <div class="col-md-7">
                <div class="row g-3" id="menuItemsGrid">
                    <!-- Menu items will be populated here -->
                </div>
            </div>

            <!-- Order Summary Sidebar -->
            <div class="col-md-3 order-sidebar">
                <div class="order-summary">
                    <h5>Current Order</h5>
                    <div id="orderItems">
                        <!-- Order items will be populated here -->
                    </div>
                    <div class="order-totals">
                        <div class="d-flex justify-content-between">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Tax (7%):</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between total">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100 mb-2" id="checkoutBtn">Proceed to Payment</button>
                    <button class="btn btn-secondary w-100" id="clearOrderBtn">Clear Order</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#cashTab">Cash</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#cryptoTab">Crypto</button>
                        </li>
                    </ul>
                    <div class="tab-content mt-3">
                        <div class="tab-pane fade show active" id="cashTab">
                            <div class="mb-3">
                                <label for="amountPaid" class="form-label">Amount Paid</label>
                                <input type="number" class="form-control" id="amountPaid">
                            </div>
                            <div class="mb-3">
                                <label for="change" class="form-label">Change</label>
                                <input type="text" class="form-control" id="change" readonly>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="cryptoTab">
                            <div id="qrCodeContainer" class="text-center">
                                <!-- QR code will be generated here -->
                            </div>
                            <div class="crypto-details mt-3">
                                <p>Amount in USDT: <span id="cryptoAmount">0.00</span></p>
                                <p class="small">Send exactly the amount shown above to complete your payment</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="completePaymentBtn">Complete Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="/js/pos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanBrews - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="supplier.css">
</head>
<body>
    <header>
        <div class="logo">BeanBrews</div>
        <nav class="sidenav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="employee.html">Employee</a></li>
                <li><a href="financialRecord.html">Financial Record</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="salesTransaction.html">Sales Transaction</a></li>
                <li><a href="supplier.html">Supplier</a></li>
            </ul>
        </nav>
    </header>

    <form id="orderForm" action="/addOrder" method="POST">
        <!-- Order ID -->
        <label for="orderID">Order ID:</label>
        <input type="text" id="orderID" name="orderID" placeholder="e.g., O001" required>
        <br><br>
    
        <!-- Order Date -->
        <label for="orderDate">Order Date:</label>
        <input type="date" id="orderDate" name="orderDate" required>
        <br><br>
    
        <!-- Total Amount -->
        <label for="totalAmount">Total Amount:</label>
        <input type="number" id="totalAmount" name="totalAmount" step="0.01" placeholder="e.g., 100.00" required>
        <br><br>
    
        <!-- Payment Method -->
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="GCash">GCash</option>
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
        </select>
        <br><br>
    
        <!-- GCash Reference Number (Only if GCash is selected) -->
        <label for="gcashRefNumber">GCash Reference Number (if GCash):</label>
        <input type="text" id="gcashRefNumber" name="gcashRefNumber" placeholder="e.g., 123456789" disabled>
        <br><br>
    
        <!-- Products -->
        <label for="products">Products:</label>
        <textarea id="products" name="products" placeholder="e.g., Coffee: 2, Tea: 1" rows="4" cols="50" required></textarea>
        <br><br>
    
        <!-- Submit Button -->
        <button type="submit">Submit Order</button>
    </form>
    

    <footer>
        <p>&copy; 2025 BeanBrews. All rights reserved.</p>
    </footer>
</body>
</html>

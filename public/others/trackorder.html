<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanBrews - Track Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f3f1;
            color: #3e3d3c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .track-order-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .track-order-container h1 {
            font-size: 1.8rem;
            color: #6c584c;
            margin-bottom: 20px;
        }

        .track-order-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .track-order-container button {
            width: 100%;
            padding: 10px;
            background-color: #6c584c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .track-order-container button:hover {
            background-color: #3e3d3c;
        }

        .track-order-container .order-status {
            margin-top: 20px;
            font-size: 1rem;
            color: #6c584c;
        }

        .track-order-container .order-status.error {
            color: #d9534f;
        }
    </style>
    <script>
        function trackOrder() {
            const orderId = document.getElementById('order-id').value;
            const orderStatus = document.getElementById('order-status');

            if (!orderId) {
                orderStatus.textContent = 'Please enter a valid Order ID.';
                orderStatus.classList.add('error');
                return;
            }

            // Mock tracking response
            const mockOrders = {
                "12345": "Your order is being prepared.",
                "67890": "Your order is out for delivery.",
                "11223": "Your order has been delivered."
            };

            if (mockOrders[orderId]) {
                orderStatus.textContent = mockOrders[orderId];
                orderStatus.classList.remove('error');
            } else {
                orderStatus.textContent = 'Order not found. Please check your Order ID.';
                orderStatus.classList.add('error');
            }
        }
    </script>
</head>
<body>
    <div class="track-order-container">
        <h1>Track Your Order</h1>
        <input type="text" id="order-id" placeholder="Enter Order ID" required>
        <button onclick="trackOrder()">Track Order</button>
        <div id="order-status" class="order-status"></div>
    </div>
</body>
</html>

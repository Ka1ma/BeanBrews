    <h1 style="text-align: center;">Add Inventory</h1>
    <form id="addInventoryForm" action="/addInventory" method="POST">
        <label for="inventoryID">Inventory ID:</label>
        <input type="number" id="inventoryID" name="InventoryID" required>

        <label for="currentStock">Current Stock:</label>
        <input type="number" id="currentStock" name="CurrentStock" required>

        <label for="reOrderLevel">Reorder Level:</label>
        <input type="number" id="reOrderLevel" name="ReOrderLevel" required>

        <label for="lastRestockDate">Last Restock Date:</label>
        <input type="date" id="lastRestockDate" name="LastRestockDate" required>

        <label for="supplierID">Supplier ID:</label>
        <input type="number" id="supplierID" name="SupplierID" required>

        <button type="submit">Add Inventory</button>
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanBrews - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f3f1;
            color: #3e3d3c;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: #6c584c;
            color: white;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #d9d3b3;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            font-size: 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #d9d3b3;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #fff;
        }

        /* Contact Section */
        .contact {
            padding: 50px 10%;
            text-align: center;
        }

        .contact h1 {
            font-size: 2.5rem;
            color: #6c584c;
        }

        .contact p {
            font-size: 1.2rem;
            margin-top: 10px;
            line-height: 1.6;
        }

        .contact-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .contact-form input, .contact-form textarea {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 10px 30px;
            background-color: #6c584c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .contact-form button:hover {
            background-color: #3e3d3c;
        }

        /* Footer */
        footer {
            padding: 20px 10%;
            background-color: #3e3d3c;
            color: white;
            text-align: center;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BeanBrews</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Whether you have a question, feedback, or just want to say hello, feel free to reach out to us.</p>

        <div class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 BeanBrews. All rights reserved.</p>
    </footer>
</body>
</html>

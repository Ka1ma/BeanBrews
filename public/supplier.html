    <h1 style="text-align: center;">Supplier</h1>
    <form id="addSupplierForm" action="/addSupplier" method="POST">
        <label for="supplierID">Supplier ID:</label>
        <input type="text" id="supplierID" name="SupplierID" required>

        <label for="inventoryID">Inventory ID:</label>
        <input type="number" id="inventoryID" name="InventoryID">

        <label for="supplierName">Supplier Name:</label>
        <input type="text" id="supplierName" name="SupplierName" required>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="ContactNumber">

        <label for="address">Address:</label>
        <input type="text" id="address" name="Address">

        <label for="suppliedItems">Supplied Items:</label>
        <textarea id="suppliedItems" name="SuppliedItems" placeholder="e.g., Item1, Item2, Item3" rows="4" cols="50"></textarea>

        <button type="submit">Add Supplier</button>
    </form>
